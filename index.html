<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Perros</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet"> 

</head>
<body>
    <nav>
        <div class="logo">
            <h2>VDP</h2>
            <h3>Visor de Perros</h3>
        </div>
        <div class="separador">
            <h3>Seleccione una raza</h3>
            <select name="Razas" id="Razas">
                <option value="---">----</option>
            </select>
        </div>
    </nav>

    <section>
        <div class="visor" data-tilt data-tilt-axis="x" data-tilt-glare data-tilt-max-glare="0.8">
            <img src="//s.svgbox.net/loaders.svg?fill=805ad5#tail-spin " alt="" class="loader hidden">
           <h2 class="razah2 hidden"></h2>
            <img src="https://images.dog.ceo/breeds/bulldog-english/jager-1.jpg" alt="Perrito" class="perro block">
        </div>
    </section>
    <script type="text/javascript" src="js/vanilla-tilt.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
